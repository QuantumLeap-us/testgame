<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Laya.js Game</title>
    <!-- 引入laya.core.js -->
    <script src="https://raw.githubusercontent.com/QuantumLeap-us/testgame/main/laya.core.js"></script>
    <!-- 如果游戏使用了物理引擎,也需要引入laya.cannonPhysics.js -->
    <script src="https://raw.githubusercontent.com/QuantumLeap-us/testgame/main/laya.cannonPhysics.js"></script>
</head>
<body>
    <!-- 画布容器 -->
    <canvas id="layaCanvas" width="800" height="600"></canvas>
    <script>
        //初始化引擎
        Laya.init(800, 600, Laya.WebGL);

        //加载游戏资源文件bundle.js
        Laya.loader.create("https://raw.githubusercontent.com/QuantumLeap-us/testgame/main/bundle.js", Laya.Handler.create(this, loadComplete));

        function loadComplete() {
            //游戏资源加载完成后的逻辑
            console.log("Game loaded!");
            //做其他准备工作...

            //最后开始运行游戏
            Laya.stage.runGame();
        }
    </script>
</body>
</html>
